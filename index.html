<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>

   <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
   <header class="header">
      <h1>Library</h1>
      <img src="./assets/imgs/book-open.svg" alt="book">
   </header>

   <main class="main">
      <output class="library">
         <div class="library__book">
            <div>
               <img src="./assets/imgs/remove.svg" alt="remove icon">
            </div>
            <div>
               <h2 class="book-title">Mankind's Search For God</h2>
               <p class="book-author">Anonymous</p>
               <p class="book-pages">Total Pages: 384</p>
               <p class="book-read-status">
                  <input type="checkbox" id="read" name="read">
                  <label for="read">Read</label>
               </p>
            </div>
         </div>
         <div class="library__book">
            <div>
               <img src="./assets/imgs/remove.svg" alt="remove icon">
            </div>
            <div>
               <h2 class="book-title">Atomic Habits</h2>
               <p class="book-author">James Clear</p>
               <p class="book-pages">Total Pages: 320</p>
               <p class="book-read-status">
                  <input type="checkbox" id="read" name="read" checked>
                  <label for="read">Read</label>
               </p>
            </div>
         </div>
         <div class="library__book">
            <div>
               <img src="./assets/imgs/remove.svg" alt="remove icon">
            </div>
            <div>
               <h2 class="book-title">The Intelligent Investor</h2>
               <p class="book-author">Benjamin Graham</p>
               <p class="book-pages">Total Pages: 623</p>
               <p class="book-read-status">
                  <input type="checkbox" id="read" name="read">
                  <label for="read">Read</label>
               </p>
            </div>
         </div>
         <div class="library__book">
            <div>
               <img src="./assets/imgs/remove.svg" alt="remove icon">
            </div>
            <div>
               <h2 class="book-title">Getting Things Done</h2>
               <p class="book-author">David Allen</p>
               <p class="book-pages">Total Pages: 352</p>
               <p class="book-read-status">
                  <input type="checkbox" id="read" name="read" checked>
                  <label for="read">Read</label>
               </p>
            </div>
         </div>
         <div class="library__book">
            <div>
               <img src="./assets/imgs/remove.svg" alt="remove icon">
            </div>
            <div>
               <h2 class="book-title">Thinking, Fast and Slow</h2>
               <p class="book-author">Daniel Kahneman</p>
               <p class="book-pages">Total Pages: 499</p>
               <p class="book-read-status">
                  <input type="checkbox" id="read" name="read">
                  <label for="read">Read</label>
               </p>
            </div>
         </div>
      </output>

      <p class="add-book">
         <img src="./assets/imgs/plus-circle.svg" alt="add more books icon">
      </p>
   </main>

   <dialog class="dialog">
      <form>
         <div class="form-inputs">
            <div>
               <label for="title">Title</label>
               <input type="text" id="title" name="title" maxlength="40">
            </div>
            <div>
               <label for="author">Author</label>
               <input type="text" id="author" name="author" maxlength="20">
            </div>
            <div>
               <label for="pages">Number of Pages</label>
               <input type="number" id="pages" name="pages">
            </div>
            <div>
               <input type="checkbox" id="read" name="read">
               <label for="read">Read?</label>
            </div>
         </div>
         <div class="form-actions">
            <button class="add" value="default">Add</button>
            <button class="cancel" value="cancel" formmethod="dialog">Cancel</button>
         </div>
      </form>
   </dialog>

   <script type="text/javascript" src="./index.js"></script>
</body>
</html>
