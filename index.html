<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>

   <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
   <header class="header">
      <h1>Library</h1>
      <img src="./assets/imgs/book-open.svg" alt="book">
   </header>

   <main class="main">
      <div class="library output">
         
      </div>
      <p class="add-book">
         <img src="./assets/imgs/plus-circle.svg" alt="add more books icon">
      </p>
   </main>

   <dialog class="dialog">
      <form method="dialog">
         <div class="form-inputs">
            <div>
               <label for="title">Title</label>
               <input type="text" id="title" name="title" maxlength="40" required>
            </div>
            <div>
               <label for="author">Author</label>
               <input type="text" id="author" name="author" maxlength="20" required>
            </div>
            <div>
               <label for="pages">Number of Pages</label>
               <input type="number" id="pages" name="pages" required>
            </div>
            <div>
               <input type="checkbox" id="read--form" name="read--form">
               <label for="read--form">Read?</label>
            </div>
         </div>
         <div class="form-actions">
            <button type="submit" value="add">Add</button>
            <button type="button" value="cancel">Cancel</button>
         </div>
      </form>
   </dialog>

   <script type="text/javascript" src="./index.js"></script>
</body>
</html>
